{% extends 'base.html' %}

{% block title %}Authors{% endblock %}

{% block content %}    
    <a id='addAuthor' class='btn' href="{% url 'author:add'%}">Add an Author</a>
    <h2>List of Authors!</h2>    
    {% if authors %}
        {% for author in authors %}
            <p>{{ author.name }}</p>
        {% endfor %}
    {% else %}
        <h3>No Authors yet...</h3>
    {% endif %}
{% endblock %}
